<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Comparando números</h2>
        <form id="formjs">
            <label for="campoA"></label>
            <input type="number" id="campoA" name="campoA" placeholder="Digite o valor do campo A" required>
            <label for="campoB"></label>
            <input type="number" id="campoB" name="campoB" placeholder="Digite o valor do campo B" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
